<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Space Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="splitter logo" />
      </header>
      <div class="box">
        <div class="left">
          <div class="content-left">
            <div class="screen-box">
              <div class="screen-head head">
                <h4>Bill</h4>
              </div>
              <div class="screen-content">
                <img
                  src="images/icon-dollar.svg"
                  alt="Dollar sign"
                  class="inputIcon dollar"
                />
                <input data-price type="number" value="0" min="0" class="inputNumber" />
              </div>
            </div>
            <div class="button-box">
              <div class="button-head head">
                <h4>Select Tip %</h4>
              </div>
              <div class="buttons">
                <button data-number class="key btn-key">
                  5%
                </button>
                <button data-number class="key btn-key">
                 10%
                </button>
                <button data-number class="key btn-key">
                 15%
                </button>
                <button data-number class="key btn-key">
                25%
                </button>
                <button data-number class="key btn-key">
                  <span class="btn-value">50</span>%
                </button>
                <input
                data-custom
                class="key custom"
                  type="number"
                  min="1"
                  max="100"
                  placeholder="Custom"
                />
              </div>
            </div>
            <div class="people-box">
              <div class="people-head head">
                <h4>Number of People</h4>
              </div>
              <div class="screen-content people-screen">
                <img
                  src="images/icon-person.svg"
                  class="inputIcon person"
                  alt="People Icon"
                />
                <input data-people type="number" value="1" min="1" class="inputNumber" id="people" />
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="content-right">
            <div class="tip-amount">
              <div class="tip-text">
                <h4 class="amount">Tip Amount</h4>
                <span class="per-person">/person</span>
              </div>
              <div class="tip-value">
                <div class="icon">
                  <img src="images/icon-dollar.svg" class="dollar" alt="" />
                </div>
                <div class="value tipValue">0.00</div>
              </div>
            </div>
            <div class="total-amount">
              <div class="total-text">
                <h4 class="amount">Total</h4>
                <span class="per-person">/person</span>
              </div>
              <div class="total-value">
                <div class="icon">
                  <img src="images/icon-dollar.svg" class="dollar" alt="" />
                </div>
                <div class="value totalValue">0.00</div>
              </div>
            </div>
            <button class="reset">RESET</button>
          </div>
        </div>
      </div>
      <footer class="attribution">
        <div>
          Challenge by

          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor</a
          >.
        </div>
        <div>
          Coded by
          <a href="https://github.com/rahmlad-aramide" target="_blank"
            >Abdrahman Oladimeji</a
          >.
        </div>
      </footer>
    </div>
  </body>
  <script src="app.js"></script>
</html>
